<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Menu Bootstrap 5</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <style>
    #li2 {transition: margin-top 0.3s cubic-bezier(0.4,0,0.2,1);}
    </style>


</head>
<body>
<!-- Toggler -->
<button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li>
                <div class="dropdown" id="dropdown1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="btn1">
                        Catégorie 1
                    </button>
                    <ul class="dropdown-menu" id="menu1">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                    </ul>
                </div>
            </li>
            <li id="li2">
                <div class="dropdown" id="dropdown2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Catégorie 2
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const btn1 = document.getElementById('btn1');
        const menu1 = document.getElementById('menu1');
        const li2 = document.getElementById('li2');
        const btn2 = document.querySelector('#dropdown2 .dropdown-toggle');

        // Gère le déplacement lors de l'ouverture/fermeture du premier dropdown
        btn1.addEventListener('click', function() {
            setTimeout(() => {
                if (menu1.classList.contains('show')) {
                    const rect = menu1.getBoundingClientRect();
                    li2.style.marginTop = `${rect.height}px`;
                } else {
                    li2.style.marginTop = '0px';
                }
            }, 100);
        });

        // Réinitialise la marge quand on ouvre Catégorie 2 (pour éviter la marge fantôme)
        btn2.addEventListener('click', function() {
            li2.style.marginTop = '0px';
        });
    });


</script>

</body>
</html>
