<div class="modal fade" id="justifyModal" tabindex="-1" aria-labelledby="justifyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Fermer"></button>
            <div class="modal-header">
                <h4 class="modal-title h4 mb-1">Justification d’absence</h4>
                <div class="d-flex flex-column flex-md-row gap-2 small">
                    <span class="me-2 fw-semibold">Début :</span>
                    <input id="startDate" type="date" class="form-control form-control-sm d-inline-block" form="uploadForm">
                    <span class="ms-md-4 me-2 fw-semibold">Fin :</span>
                    <input id="endDate" type="date" class="form-control form-control-sm d-inline-block" form="uploadForm">
                </div>
            </div>
            <div class="modal-body">
                <div class="row g-4">
                    <div class="col-12 col-md-7">
                        <label for="absenceReason" class="form-label h5 mb-2">Motif de l'absence</label>
                        <textarea id="absenceReason" class="form-control" rows="8" placeholder="Expliquez pourquoi vous avez était absent." form="uploadForm"></textarea>
                    </div>
                    <div class="col-12 col-md-5">
                        <form id="uploadForm" action="./Presentation/upload.php" method="post" enctype="multipart/form-data">
                            <div class="justification-files-choice mb-2 pe-3">
                                <label class="form-label h5 mb-2">Justificatif <span class="text-muted fs-6">(pdf, png, jpg)</span></label>
                                <input type="file" class="form-control" multiple id="fileInput" accept=".pdf, .png, .jpg, .jpeg">
                            </div>
                            <ul id="fileList" class="list-group mb-2"></ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex">
                <span class="text-muted me-auto">Vos déclarations doivent être exactes : toute fausse information peut entraîner des conséquences. </span>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="submit" form="uploadForm" class="btn btn-uphf me-2">Envoyer</button>
            </div>
            >
        </div>
    </div>
</div>

<script>
    let files = [];

    // Lorsqu'un utilisateur sélectionne des fichiers dans l'input type="file"
    document.getElementById('fileInput').addEventListener('change', function (e) {
        // Liste des types MIME autorisés
        const allowedTypes = [
            'application/pdf',
            'image/png',
            'image/jpeg'
        ];
        // On parcourt tous les fichiers sélectionnés
        for (const file of e.target.files) {
            // Si le type du fichier est autorisé, on l'ajoute au tableau files
            if (allowedTypes.includes(file.type)) {
                files.push(file);
            } else {
                // Sinon, on affiche une alerte et on ignore le fichier
                alert('Fichier non autorisé : ' + file.name + '\nSeuls les PDF, PNG, JPG et JPEG sont acceptés.');
            }
        }
        // On vide l'input pour permettre de re-sélectionner le même fichier si besoin
        e.target.value = "";
        // On met à jour l'affichage de la liste des fichiers
        updateFileList();
    });

    // Fonction pour afficher la liste des fichiers sélectionnés
    function updateFileList() {
        // On récupère l'élément HTML qui contiendra la liste
        const list = document.getElementById('fileList');
        // On vide la liste avant de la reconstruire
        list.innerHTML = "";
        // Pour chaque fichier dans le tableau files
        files.forEach((file, idx) => {
            // On crée un élément <li> pour afficher le fichier
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            // On crée un span pour afficher le nom du fichier
            const nameSpan = document.createElement('span');
            nameSpan.textContent = file.name;
            li.appendChild(nameSpan);
            // On crée un groupe de boutons pour chaque fichier
            const btnGroup = document.createElement('div');
            btnGroup.className = "btn-group btn-group-sm";
            // Bouton Télécharger : permet de télécharger le fichier ajouté
            const downloadBtn = document.createElement('a');
            downloadBtn.className = "btn btn-outline-primary bi bi-download me-1";
            downloadBtn.title = "Télécharger";
            // On crée un lien temporaire pour le téléchargement
            downloadBtn.href = URL.createObjectURL(file);
            downloadBtn.download = file.name;
            btnGroup.appendChild(downloadBtn);
            // Bouton Supprimer : retire le fichier de la liste
            const deleteBtn = document.createElement('button');
            deleteBtn.className = "btn btn-outline-danger bi bi-trash";
            deleteBtn.title = "Supprimer";
            // Lorsqu'on clique sur supprimer, on enlève le fichier du tableau et on met à jour la liste
            deleteBtn.onclick = () => {
                files.splice(idx, 1);
                updateFileList();
            };
            btnGroup.appendChild(deleteBtn);
            // On ajoute le groupe de boutons à la ligne
            li.appendChild(btnGroup);
            // On ajoute la ligne à la liste
            list.appendChild(li);
        });
    }

    // Soumission du formulaire et envoi des fichiers au serveur PHP
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);
        files.forEach(file => formData.append('files[]', file));
        fetch('./Presentation/upload.php', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                alert('Fichiers envoyés !');
                files = [];
                updateFileList();
                var modal = bootstrap.Modal.getInstance(document.getElementById('justifyModal'));
                if (modal) modal.hide();
            })
            .catch(error => {
                alert("Erreur lors de l'envoi des fichiers.");
            });
    });


</script>
